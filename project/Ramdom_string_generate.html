<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random String Generator</title>
    <style>
      *{
         background-color: #FBEAEB;
      }
      h1 {
        margin: auto;
        border: 2px solid black;
        width: 400px;
        text-align: center;
        margin-bottom: 10px;
      }
      div {
        margin: auto;
        padding: 30px;
        border: 2px solid black;
        width: 500px;
        background-color: #2F3C7E;
        border-radius: 50px;
      }
      h1{
        border-radius: 50px;
      }


      input {
        height: 50px;
        width: 400px;
        border: 2px solid black;
        text-align: center;
        font-size: 28px;
        margin: 10px;
        border-radius: 50px;
      }
      #h1{
        width: 300px;
      }
      #h2{
        width: 250px;
      }
      p{
        text-align:center;
        height: 120px;
        font-size: 20px;
        border-radius: 50px;
        top:50%;
        left: 50%;
        
      }
    </style>
    <script>
      function string() {
        var value = prompt("Enter Your string length", value);
        var char = "abcdef ghi  jklm nopqr stuvwxyz";

        var txt = " ";

        for (let i = 0; i < value; i++) {
          txt += char.charAt(Math.floor(Math.random() * char.length));
        }
        document.getElementById("result").innerHTML = txt;
      }

      function clearScreen() {
        document.getElementById("result").innerHTML = "Your String Will Be Shown Here";
      }
    </script>
  </head>
  <body>
    <div align="center">
      <h1>Generate Random String</h1>
      <p id="result" > Your String Will be Shown Here </p>
      <br />
      <input type="button" id="h1" value="Generate a String" onclick="string()" />
      <br />
      <input type="button" id="h2" value="Clear Screen" onclick="clearScreen()" />
    </div>
  </body>
</html>
